<!--BODY--------------------------------------------------------------------------------------------------------------->
    <div class="box box2">

        <!-- MENU -->
        <div class="box box2_1">
			<h4 id="user">Welcome, user</h4>
			<div id="slider1total" class="slider noUi-extended">
				<h4>Select spatial level</h4>
				<img id="slider1bg" src="data/slider1bg.png">
				<div class="sliders" id="slider1" title="Select spatial level"></div>
				<pre id="levels">Campus   |     Building     |       Floor</pre>
			</div>

			<div id="geomtype">
				<table>
					<tr>
						<td><button onclick="editGeomType('g01_newcampusgeom')">Realistic Geometry</button></td>
						<td><button onclick="editGeomType('g01_centerpointbuffers')">Barchart Geometry</button></td>
					</tr>
				</table>
			</div>
			<div id="dateSelect">
				<h4>Select a date</h4>
				<p><i>Note:</i> Only dates for which data is available can be selected.</p>
				<div>
					<input type="text" id="datepicker" value="Pick a date: ">
					<div id="dateIcon">
					<img  src="data/icons/date.png" title="Open dropdown menu"></div>
				</div>
				<h4>Select a time</h4>
				<div class="sliders" id="slider2" title="Select time"></div>
			</div>
			<h4 id="legendt">Legend</h4>
			<table id="legend">
				<th>Values</th> <th>Colours</th>
				<tr>
					<td>*</td>
					<td></td>
				</tr>

				<tr>
					<td>*</td>
					<td></td>
				</tr>
			</table>
        </div>
